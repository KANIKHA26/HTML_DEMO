<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <!--<link href="grid.css" rel="stylesheet">-->
    <style>
        .grid-main{
            display:grid;
            grid-template-columns: repeat(3,1fr); /*to show the contents in division*/
            background-color: aquamarine;
        }

        .grid-item{
            color: blue;
            background-color:red;
            border: 10px solid black;
        }
    </style>  
    
</head>
<body>
    <div class="grid-main">
        <div class="grid-item">01</div>
        <div class="grid-item">02</div>
        <div class="grid-item">03</div>
        <div class="grid-item">04</div>
        <div class="grid-item">05</div>
        <div class="grid-item">06</div>
    </div>
    
</body>
</html>
